<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="{{site}}">
    <meta name="author" content="{[author}}">
    <tile>{{site}}{{#page}}: {{name}}{{/page}}</title>
    <style>
      {{#css}}
      <link src='http://{{url}}' rel='stylesheet' type='text/css'>  
      {{/css}}
    </style>
  </head>  
  <body>
    {{#markup}}{{main}}{{/markup}}
    <hr>
    {{#news}}
      **{{item.when}}**: {{item.what}} [more...]({{item.more}})
    
    {{/news}}
  </body>
</html>
